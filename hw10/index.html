<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME WORK #10</title>
  <link href="./css/styles.min.css" rel="stylesheet">
</head>
<body>
  <h1>Let's play<span>&#128521</span></h1>
  <div id="keyboard">
    <fieldset class="octava">
      <div class="double-keys">
        <button class="whiteKey" data-tone="KeyA">
          <span class="letter">a</span>
          <span class="tone">c</span>
        </button>
        <button class="blackKey" data-tone="KeyW">
          <span class="letter">w</span>
          <span class="tone">c#</span>
        </button>
      </div>  
      <div class="double-keys">
        <button class="whiteKey" data-tone="KeyS">
          <span class="letter">s</span>
          <span class="tone">d</span>
        </button>
        <button class="blackKey" data-tone="KeyE">
          <span class="letter">e</span>
          <span class="tone">d#</span>
        </button>
      </div>
      <button class="whiteKey" data-tone="KeyD">
        <span class="letter">d</span>
        <span class="tone">e</span>
      </button>
      <div class="double-keys">
        <button class="whiteKey" data-tone="KeyF">
          <span class="letter">f</span>
          <span class="tone">f</span>
        </button>
        <button class="blackKey" data-tone="KeyT">
          <span class="letter">t</span>
          <span class="tone">f#</span>
        </button>
      </div>
      <div class="double-keys">
        <button class="whiteKey" data-tone="KeyG">
          <span class="letter">g</span>
          <span class="tone">g</span>
        </button>
        <button class="blackKey" data-tone="KeyY">
          <span class="letter">y</span>
          <span class="tone">g#</span>
        </button>
      </div>
      <div class="double-keys">
        <button class="whiteKey" data-tone="KeyH">
          <span class="letter">h</span>
          <span class="tone">a</span>
        </button>
        <button class="blackKey" data-tone="KeyU">
          <span class="letter">u</span>
          <span class="tone">a#</span>
        </button>
      </div>
      <button class="whiteKey" data-tone="KeyJ">
        <span class="letter">j</span>
        <span class="tone">b</span>
      </button>
    </fieldset>
  </div>
  <audio data-tone="KeyA" src="audio/virtual-piano_assets_audio_c.mp3"></audio>
  <audio data-tone="KeyS" src="audio/virtual-piano_assets_audio_d.mp3"></audio>
  <audio data-tone="KeyD" src="audio/virtual-piano_assets_audio_e.mp3"></audio>
  <audio data-tone="KeyF" src="audio/virtual-piano_assets_audio_f.mp3"></audio>
  <audio data-tone="KeyG" src="audio/virtual-piano_assets_audio_g.mp3"></audio>
  <audio data-tone="KeyH" src="audio/virtual-piano_assets_audio_a.mp3"></audio>
  <audio data-tone="KeyJ" src="audio/virtual-piano_assets_audio_b.mp3"></audio>
  <audio data-tone="KeyW" src="audio/virtual-piano_assets_audio_c♯.mp3"></audio>
  <audio data-tone="KeyE" src="audio/virtual-piano_assets_audio_d♯.mp3"></audio>
  <audio data-tone="KeyT" src="audio/virtual-piano_assets_audio_f♯.mp3"></audio>
  <audio data-tone="KeyY" src="audio/virtual-piano_assets_audio_g♯.mp3"></audio>
  <audio data-tone="KeyU" src="audio/virtual-piano_assets_audio_a♯.mp3"></audio>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
